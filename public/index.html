<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="keyword" content="MakePuzz,Puzzle,Skelton,パズル,スケルトンパズル">
    <meta name="description" content="We are MakePuzz">
    <meta property="og:title" content="MakePuzz" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.makepuzz.com/" />
    <meta property="og:image" content="https://makepuzz.github.io/makepuzz/img/logo_c.png" />
    <meta property="og:site_name" content="MakePuzz" />
    <meta property="og:description" content="We are MakePuzz" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
      <script>
          (function(){
              // 保存しておいたURLを取り出す
              var redirect = sessionStorage.redirect;
              delete sessionStorage.redirect;
              if (redirect && redirect != location.href) {
                  // historyを書き換える。これで正常にページ遷移を行ったときの表示となる。
                  history.replaceState(null, null, redirect);
              }
          })();
      </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
